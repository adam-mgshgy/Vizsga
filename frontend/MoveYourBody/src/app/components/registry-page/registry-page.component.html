<div [ngStyle]="{'width.%': mobile ==true ? '100' : '80'}" class="container-fluid">
    <h1>Regisztráció</h1>
    <form>
        <p>A *-gal jelölt mezők kitöltése kötelező!</p>
        <div class="mb-3">
            <label for="username" class="form-label fs-5">
                Teljes név*
            </label>
            <input [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fs-5">E-mail cím*</label>
            <input [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" type="email" class="form-control" id="email" required>
            <div [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" id="emailHelp" class="form-text">Az e-mail cím regisztráció után nem változtatható meg!</div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label fs-5">
                Telefonszám*
            </label>
            <input [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            <div id="phoneNumberNelp" class="form-text">Kérjük ezt a formátumot használd: +36123456789</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label fs-5">
                Város*
            </label>
            <input [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" type="text" class="form-control" id="city" name="city" required>
            <div [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}"  id="cityHelp" class="form-text">Kérjük add meg a várost, ahol szívesen edzenél, hogy a megfelelő edzéseket mutathassuk!</div>

        </div>
        <div class="mb-3">
            <label for="password" class="form-label fs-5">Jelszó*</label>
            <input [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fs-5">Jelszó ismét*</label>
            <input [ngStyle]="{'width.%': mobile ==true ? '80' : '50'}" type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="accept" name="accept" required>
            <label class="form-check-label ms-2" for="accept">
                Felhasználási feltételek elfogadása*
            </label>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="trainer" name="trainer">
            <label class="form-check-label ms-2" for="trainer">
                Edzőként szeretnék regisztrálni
            </label>
        </div>
        <div class="mb-3">
            <button id="registerButton" type="submit" class="btn fs-5">Regisztráció</button>
            <button class="btn btn-danger ms-2 fs-5">Mégsem</button>
        </div>
    </form>
</div>
