<div class="container">
    <div class="row">
        <div *ngFor="let category of categories" id="catImgDiv" class="col-lg-4 mb-5 position-relative" >
            <img class="img-fluid border" id="catImg" [src]="imgPrefix + category.imgSrc" alt="">
            <a class="centered text-decoration-none fw-bold" routerLink="/category" (click)="this.selectedCategory = category.name" id="catRef" ><span class="centered">{{category.name}}</span></a>
        </div>
    </div>
</div>
